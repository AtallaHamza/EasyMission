<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                      <h:head>
 <title>Users</title>
</h:head>
 <h:body>  
                	<h:form>
    <p:dataTable var="car" value="#{dtFilterView.cars}" widgetVar="carsTable"
                 emptyMessage="No cars found with given criteria" filteredValue="#{dtFilterView.filteredCars}">
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>
 
        <p:column filterBy="#{car.login}" headerText="Login" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{car.login}" />
        </p:column>
 
        <p:column filterBy="#{car.nom}" headerText="Nom" footerText="contains" filterMatchMode="contains">
          <!--   <f:facet name="filter">
                <p:spinner onchange="PF('carsTable').filter()" >
                    <f:converter converterId="javax.faces.Character" />
                </p:spinner>
            </f:facet> -->
            <h:outputText value="#{car.nom}" />
        </p:column>
 
        <p:column filterBy="#{car.prenom}" headerText="Prenom" footerText="contains" filterMatchMode="contains">
           <!--  <f:facet name="filter">
                <p:spinner onchange="PF('carsTable').filter()" >
                    <f:converter converterId="javax.faces.Character" />
                </p:spinner>
            </f:facet> -->
            <h:outputText value="#{car.prenom}" />
        </p:column>
 
        <p:column filterBy="#{car.email}" headerText="Email" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{car.email}">
               
            </h:outputText>
        </p:column>
  <p:column filterBy="#{car.telephone}" headerText="Telephone" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{car.telephone}">
               
            </h:outputText>
        </p:column>
     
    </p:dataTable>
</h:form>
</h:body>

</ui:composition>
